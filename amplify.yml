frontend:
  phases:
    preBuild:
      commands:
        - yum -y install java-11-amazon-corretto-headless
        - yarn install
    build:
      commands:
        - yarn run dev-build
        - yarn webpack
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
