version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple --allow-destructive-graphql-schema-updates
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
    build:
      commands:
        - node -v
        # - printenv
        - yarn ci
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
